<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gasolina Fácil</title>
    <link rel="icon" type="image/png" href="/assets/icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="tab">
        <a href="index.html" class="tab-link">
            <span class="material-symbols-outlined">
                local_gas_station
                <p>Km<br>por Litro</p>
            </span>
        </a>
    
        <a href="index2.html" class="tab-link">
            <span class="material-symbols-outlined">
                directions_car
                <p>Gasolina<br>ou Etanol?</p>
            </span>
        </a>
    
        <a href="index3.html" class="tab-link">
            <span class="material-symbols-outlined">
                timer
                <p>Tempo<br>Médio</p>
            </span>
        </a>
    </div>
    
    <div class="container">
        <h2>Calculadora de Tempo Médio de Chegada</h2>
    
        <label for="distancia">Distância (km):</label>
        <input type="number" id="distancia" placeholder="" inputmode="decimal" required>
    
        <label for="trafego">Tipo de Tráfego (Arraste para mudar):</label>
        <input type="range" id="trafego" min="0" max="2" step="1" value="0" onchange="atualizarTráfego()" class="slider">
        <span id="trafegoTexto">Trânsito Leve (75Km/H)</span>
    
        <button onclick="calcularTempo()">Calcular</button>
    
        <h3 id="resultado"></h3>
    
        <h4>Feito por João Guilherme.</h4>
    </div>

    <script src="script.js"></script>
</body>
</html>
